<h2>Employees</h2>
<button (click)="create()">create</button>
<table>
    <tr>
        <th>id</th>
        <th>nom</th>
        <th>prenom</th>
        <th>photo de profil</th>
        <th>email</th>
        <th>createdAt</th>
        <th>updatedAt</th>
        <th>Actions</th>
    </tr>
    <tr *ngFor="let employee of listEmployees">
       <td>{{employee.id}}</td>
       <td>{{employee.nom}}</td>
       <td>{{employee.prenom}}</td>
       <td>{{employee.profileimage}}</td>
       <td>{{employee.email}}</td>
       <td>{{employee.createdAt}}</td>
       <td>{{employee.updatedAt}}</td>
       <td><button (click)="update(employee)">update</button>
    <button (click)="delete(employee)">delete</button></td>
    </tr>
</table>
